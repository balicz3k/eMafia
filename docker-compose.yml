version: '3.8'

services:
  mafia-backend:
    build: ./backend
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/mafia
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy

  mafia-frontend:
    build: ./frontend
    ports:
      - "3000:80"
    depends_on:
      - mafia-backend

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=mafia
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: